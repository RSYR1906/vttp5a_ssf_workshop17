<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Conversion Result</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <style>
      .container {
        max-width: 400px;
        margin: 0 auto;
      }
      p {
        font-size: 20px;
      }
      h1 {
        padding-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container mt-4">
      <h1>Currency Exchange</h1>

      <!-- Display From Currency and Amount -->
      <p>
        <strong>Amount in <span th:text="${fromCurrency}"></span>:</strong>
        <span th:text="${amount}"></span>
      </p>

      <!-- Display Conversion Rate -->
      <p>
        <strong>Conversion Rate:</strong>
        <span th:text="${conversionRate}"></span>
      </p>

      <!-- Display Converted Currency and Amount -->
      <p>
        <strong>Converted to <span th:text="${toCurrency}"></span>:</strong>
        <span th:text="${convertedAmount}"></span>
      </p>

      <!-- Back to Converter -->
      <a class="btn btn-primary mt-3" th:href="@{/}">Back to Converter</a>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
